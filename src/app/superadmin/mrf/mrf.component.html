<app-header></app-header>
<main class="container-fluid">
	<div class="page-content p-3">
		<div class="row">
			<div class="col-xl-3 sidebar-parent d-none d-xl-block">
				<div class="d-none d-xl-block">
					<app-sidebar></app-sidebar>
				</div> 
			</div>
			<div class="col-xl-9 app-content mt-4 mt-xl-0">
				<div class="card">
					<div class="card-body">
						<app-heade-dashboard-component></app-heade-dashboard-component>
					</div>
				</div>
				<div class="mt-4">
					<div class="breadcrumb">
						<a routerLink=""><i class="fa-solid fa-home"></i></a>
						<span class="mx-2">/</span>
						<a routerLink="">MRF Transaction Weighment</a>
					</div>
					<div class="mt-4">
						<div class="card rounded-0">
							<div class="card-header rounded-0">
								MRF Transaction Weighment
							</div>
							<div class="card-body">
								<form [formGroup]="form">
									<div class="row">
										<div class="col-sm-6">
											<div class="row">
												<div class="col-md-3 pe-0">
													Goods Name<span class="text-danger">*</span>
												</div>
												<div class="col-md-9">
  
													<select name="" id="" class="form-control form-select" formControlName="goodsId" (ngModelChange)="getAllSubGoodByGoodId()" [(ngModel)]="goodsName">
														<option value="">Select</option>
														<option [value]="item.goodsId" *ngFor="let item of goodList">{{item.goodsName}}</option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-sm-6 mt-3 mt-sm-0">
											<div class="row">
												<div class="col-md-3 pe-0">
													Sub-Goods Name<span class="text-danger">*</span>
												</div>
												<div class="col-md-9">
													<select name="" id="" class="form-control form-select" formControlName="goodssubId">
														<option value="">Select</option>
														<option [value]="item.goodssubId" *ngFor="let item of subgoodList" selected>{{item.subgoodsName}}</option>
													</select>
												</div>
											</div>
										</div>
                                        <div class="col-sm-6 mt-3">
											<div class="row">
												<div class="col-md-3 pe-0">
													Goods (Kg)<span class="text-danger">*</span>
												</div>
												<div class="col-md-9">
													<input type="number" name="" min="0" id="" class="form-control" formControlName="quntaum">
												</div>
											</div>
										</div>
										<div class="col-sm-6 mt-3">
											<div class="row">
												<div class="col-md-3 pe-0">
													Inert Material<span class="text-danger">*</span>
												</div>
												<div class="col-md-9">
													<div class="input-group">
                                                        <input type="number" min="0" name="" id="" class="form-control" formControlName="interMaterial">
                                                        <div class="input-group-text text-white bg-danger">
                                                            Quantum
                                                        </div>
                                                    </div>
												</div>
											</div>
										</div>
                                        <div class="col-sm-6 mt-3">
											<div class="row">
												<div class="col-md-3 pe-0">
													Description
												</div>
												<div class="col-md-9">
													<input type="text" name="" id="" class="form-control" formControlName="mrfDesc">
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="text-end mt-3" *ngIf="isAdd">
							<button class="btn btn-primary px-5 py-2" (click)="saveMrf()">Add</button>
						</div>
						<div class="text-end mt-3" *ngIf="isUpdate">
							<button class="btn btn-primary px-5 py-2" (click)="cancel()">Cancel</button>
							<button class="btn btn-primary px-5 py-2" style="margin-left: 20px;" (click)="updateMrf()">Update</button>
						</div>
					</div>
					<div class="mt-4">
						<ag-grid-angular
							class="ag-theme-alpine"
							[rowData]="rowDataMrf"
							[columnDefs]="columnDefs"
							[gridOptions]="gridOptions"
							[animateRows]="true"
							[suppressMenuHide]="true"
						>
						</ag-grid-angular>

                                </tr>
                            </tbody>
						</table> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
