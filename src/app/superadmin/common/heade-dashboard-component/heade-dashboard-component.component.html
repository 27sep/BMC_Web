<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body d-flex w-100 align-items-center card-1 stat-card">
                <div style="display: flex; align-items: center; flex-direction: column;">
                    <div>Active Trips: {{noOfActivetrips}}</div>
                    <div style="margin-top: 10px;">Completed Trips: {{noOfCompletedTrips}}</div>
                </div>
                <div class="ms-auto">
                    <div class="stat-card-icon">
                        <i class="fa-regular fa-file-lines"></i>
                    </div>
                    <div class="mt-2 text-center">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body d-flex w-100 align-items-center card-2 stat-card">
                <div>
                    <div>Empty PIT</div>
                    <div class="d-flex align-items-end gap-2">
                        <h4 class="mt-2">{{emptyPit}}</h4>
                        <span class="stat-card-sub-title">Pit</span>
                    </div>
                </div>
                <div class="ms-auto">
                    <div class="stat-card-icon">
                        <i class="fa-solid fa-receipt"></i>
                    </div>
                    <div class="mt-2 text-center">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body d-flex w-100 align-items-center card-3 stat-card">
                <div>
                    <div>Filled PIT</div>
                    <div class="d-flex align-items-end gap-2">
                        <h4 class="mt-2">{{inProcessPit}}</h4>
                        <span class="stat-card-sub-title">Pit</span>
                    </div>
                </div>
                <div class="ms-auto">
                    <div class="stat-card-icon">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                    <div class="mt-2 text-center">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body d-flex w-100 align-items-center card-4 stat-card">
                <div>
                    <div>Total Dry Weight: {{totalDryWeight}} KG</div>
                    <div style="margin-top: 10px;">Total Wet Weight: {{totalWetWeight}} KG</div>
                </div>
                <div class="ms-auto">
                    <div class="stat-card-icon">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <div class="mt-2 text-center">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
